<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <script src="ordenando.js"></script>
</head>
<body data-bs-theme="light">
    <main class="container-fluid">
        <h1>Ordenando Valores</h1>
        <label class="form-label" for="valor">Valor</label>
        <input class="form-control" type="number" id="valor" name="valor" value="0"/>
        <button class="btn btn-primary" onclick="add()">Adicionar</button>
        <hr/>
        <select class="form-control" id="algoritmo">
            <option value="bubble_sort" selected>Bubble Sort</option>
            <option value="selection_sort">Selection Sort</option>
            <option value="quick_sort">Quick Sort</option>
        </select>
        <button class="btn btn-primary" onclick="ordenar()">Ordenar</button>
        <button class="btn btn-primary" onclick="misturar()">Misturar</button>
        <hr/>
        <ul id="valores">
            <li>6</li>
            <li>3</li>
            <li>1</li>
            <li>4</li>
            <li>7</li>
            <li>5</li>
            <li>2</li>
            <li>8</li>
        </ul>
    </main>
</body>

</html>
