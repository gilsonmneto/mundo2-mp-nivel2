<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Usuários de Teste via REST</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body class="container bg-warning">
		<h1>Usuários de Teste via REST</h1>
		<h6 style="font-style: italic">Os usuários deste exemplo são fornecidos pela API de testes reqres.in</h6>
		<div id="usuarios" name="usuarios" class="container-fluid">
			<div class="row">
				<div class="card col-sm-3 p-2 m-3" v-for="(user,index) in users" :key="index">
					<img class="card-img-top" v-bind:src="user.avatar" alt="imagem gratuita" />
					<div class="card-body">
						<h2 class="card-title">{{user.first_name}} {{user.last_name}}</h2>
						<p class="card-text">{{user.email}}</p>
					</div>
				</div>
			</div>
		</div>
		<script src="usuarios.js"></script>
	</body>
</html>
